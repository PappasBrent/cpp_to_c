grammar: |-
  CHARACTER :=  ? any single character ? ;
  CHAR      :=  "'", CHARACTER, "'" ;

triads:
  - un-preprocessed: |-
      #define A 'a'

      int main(void) {
        char a = A;
        return 0;
      }
    preprocessed: |-
      int main(void) {
        char a = 'a';
        return 0;
      }
    converted: |-
      const char A = 'a';

      int main(void) {
        char a = A;
        return 0;
      }

  - un-preprocessed: |-
      #define A 'a'

      int main(void) {
        int a = A;
        return 0;
      }
    preprocessed: |-
      int main(void) {
        int a = 'a';
        return 0;
      }
    converted: |-
      // Even though A is only used as an int in the AST,
      // it should still be converted to a char variable since that
      // is the type its body parses to
      const char A = 'a';

      int main(void) {
        int a = A;
        return 0;
      }
