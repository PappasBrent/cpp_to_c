grammar: |-
  SHIFT_EXPRESSION      :=  ? SHIFT_EXPRESSION as defined in shift_expressions.yaml ? ;

  RELATIONAL_EXPRESSION :=  RELATIONAL_EXPRESSION, '<', SHIFT_EXPRESSION
                        |   RELATIONAL_EXPRESSION, '>', SHIFT_EXPRESSION
                        |   RELATIONAL_EXPRESSION, '<=', SHIFT_EXPRESSION
                        |   RELATIONAL_EXPRESSION, '>=', SHIFT_EXPRESSION ;
triads:
  - un-preprocessed: |-
      #define CMP(x, y) x > y

      int main(void) {
        int z = CMP(1,2);
        int w = CMP(1.0,2);
        return 0;
      }
    preprocessed: |-
      int main(void) {
        int z = 1 > 2;
        int w = 1.0 > 2;
        return 0;
      }
    converted: |-
      // The return type of relational expressions is always int;
      // 1 === True and 0 === False.
      int CMP(double x, int y) { return x > y; }

      int main(void) {
        int z = CMP(1,2);
        int w = CMP(1.0,2);
        return 0;
      }
